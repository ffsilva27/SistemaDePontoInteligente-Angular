<h1 fxLayoutAlign="center">Cadastro de Pessoa Jurídica</h1>

<form [formGroup]='form' fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Razão Social" formControlName="razaoSocial">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="E-Mail" formControlName="email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve ter ao menos 6 caracteres.">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="cadastrarPj()" >Cadastrar</button>
            <a mat-raised-button [routerLink]="['/login']">voltar</a>
        </mat-list-item>
    </mat-list>
</form>
