<mat-toolbar style="background-color: #0741AD; margin-bottom: 5%;">
    <img src="../assets/img/logo_size_invert.jpg" style="height: 100%;">
    <span class="toolbar-spacer"></span>
    <h3 style="color: white;">{{ title }}</h3>
    <span class="toolbar-spacer"></span>
    <ng-template [ngIf]="autenticado()">
        <a (click)="sair()" style="cursor: pointer;" alt="Sair" title="Sair">
            <mat-icon class="toolbar-icon" matTooltip="Sair" style="color: white;">logout</mat-icon>
        </a>
    </ng-template>
</mat-toolbar>
