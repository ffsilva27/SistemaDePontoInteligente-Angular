<app-nav-bar [title]='title'></app-nav-bar>

<a mat-button color="warn" routerLink="/funcionario">
	Adicionar lançamento
</a>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

	<mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: colunas;"></mat-row>

    <ng-container matColumnDef="data">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Data
      </mat-header-cell>
      <mat-cell *matCellDef="let lancamento">
        {{ lancamento.data | data}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Tipo
      </mat-header-cell>
      <mat-cell *matCellDef="let lancamento">
      	{{ lancamento.tipo | tipo}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="localizacao">
      <mat-header-cell *matHeaderCellDef>
      	Localização
      </mat-header-cell>
      <mat-cell *matCellDef="let lancamento">
      	{{ lancamento.localizacao }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="geoLocalizacao">
        <mat-header-cell *matHeaderCellDef>
            Geo Localização
        </mat-header-cell>
        <mat-cell *matCellDef="let lancamento">
            <a target="blank" [href]="obterUrlMapa(lancamento.localizacao)">
                Abrir mapa
            </a>
        </mat-cell>
      </ng-container>  

</mat-table>

<mat-paginator
#matPaginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 15, 25]" style="margin-bottom: 5%;">
</mat-paginator>
<app-footer></app-footer>
