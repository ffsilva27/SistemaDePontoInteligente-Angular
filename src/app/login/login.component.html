<div class="login">
    <div class="box">
        <img src="../../assets/img/logo_size_invert.jpg">
        <form [formGroup]="form" novalidate>
            <mat-list>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input type="password"  matInput placeholder="Senha" formControlName="senha">
                    </mat-form-field>
                    <span matTooltip="A senha deve conter ao menos 6 caracteres.">
                        <mat-icon style="color: white; font-size: 20px;">help</mat-icon>
                    </span>
                </mat-list-item>
                <mat-list-item fxLayoutAlign="center">
                    <button (click)="logar()" >Entrar</button>
                </mat-list-item>
                <mat-list-item style="margin-top: 5vh;" fxLayoutAlign="center">
                    <a mat-button style="color: white;" routerLink="/cadastro-pf">Cadastrar PF</a>
                    <a mat-button style="color: white;" routerLink="/cadastro-pj">Cadastrar PJ</a>
                </mat-list-item>
            </mat-list>
        </form>
    </div>
</div>
